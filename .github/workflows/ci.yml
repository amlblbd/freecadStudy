name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja
        run: choco install ninja -y

      - name: Install Conan + Invoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install conan invoke

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ hashFiles('conanfile.txt', 'config/*.profile') }}
          restore-keys: |
            conan-${{ runner.os }}-

      - name: Conan deps
        run: >
          invoke deps
          --conan-conf "tools.system.package_manager:mode=install"
          --conan-conf "tools.system.package_manager:sudo=True"

      - name: Build (Release)
        run: invoke build --preset conan-release

      - name: Package (Release)
        run: invoke package --preset conan-release

      - name: Archive
        run: |
          Compress-Archive -Path dist\conan-release\* -DestinationPath myfreecad-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myfreecad-windows
          path: myfreecad-windows.zip
